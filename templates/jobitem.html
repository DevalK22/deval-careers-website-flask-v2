{% for job in jobs%}
<div class="col-md-6">
    <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title">{{job['title']}}</h5>
                <p class="card-text">Location: {{job['location']}}</p>
                {% if 'salary' in job%}
                 <p class="card-text text-muted">Salary: {{job['currency']}} {{job['salary']}}</p>
                {% endif%}
            </div>
            <a href="/job/{{job['id']}}" class="btn btn-primary">Apply</a>
        </div>
    </div>
</div>
{% endfor %}
