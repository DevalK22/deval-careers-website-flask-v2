<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{job.title}} - Deval Careers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .back-link {
            font-size: 1.2rem;
            margin: 20px 0;
            display: inline-block;
        }
        .form-section {
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    {% include 'nav.html' %}
    <div class="header">
        Deval Careers
    </div>

    <!-- Back to Jobs Link -->
    <div class="container">
        <a href="/" class="back-link">&larr; All Jobs</a>
    </div>

    <!-- Job Details -->
    <div class="container">
        <h2>{{job.title}}</h2>
        <p>{{job.location}}</p>
        <h4>Responsibilities</h4>
        <p>{{job.responsibilities}}</p>
        <h4>Requirements</h4>
        <p>{{job.requirements}}</p>
        <h4>Salary</h4>
        <p>{{job.currency}} {{job.salary}}</p>
    </div>

    <!-- Application Form -->
    <div class="container form-section">
        <h4>Application Form</h4>
        <form>
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- LinkedIn Profile -->
            <div class="mb-3">
                <label for="linkedin" class="form-label">LinkedIn Profile</label>
                <input type="url" class="form-control" id="linkedin" placeholder="Enter your LinkedIn profile URL">
            </div>

            <!-- Education -->
            <div class="mb-3">
                <label for="education" class="form-label">Education</label>
                <input type="text" class="form-control" id="education" placeholder="Enter your highest qualification">
            </div>

            <!-- Work Experience -->
            <div class="mb-3">
                <label for="experience" class="form-label">Work Experience</label>
                <textarea class="form-control" id="experience" rows="3" placeholder="Describe your work experience"></textarea>
            </div>

            <!-- Resume Upload -->
            <div class="mb-3">
                <label for="resume" class="form-label">Resume (Upload)</label>
                <input type="file" class="form-control" id="resume" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
